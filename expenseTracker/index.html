<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid h-100 d-flex align-items-center justify-content-center flex-column"
    >
      <h1 class="text-center">Expense Tracker</h1>
      <form class="w-50 bg-primary color-white p-5">
        <h4 class="text-center text-white">Add Expense Here</h4>
        <div class="form-group">
          <label for="category"></label>
          <select class="form-control" name="" id="category">
            <option value="food">Food</option>
            <option value="grocery">Grocery</option>
            <option value="Clothes">Clothes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description"></label>
          <textarea
            class="form-control"
            name=""
            id="description"
            placeholder="Enter Description Here"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="amount"></label>
          <input
            type="text"
            class="form-control"
            name=""
            id="amount"
            aria-describedby="helpId"
            placeholder="Enter Amount"
          />
        </div>

        <button class="btn btn-success mt-4" onclick="setExpensenObject()">
          Add Expense
        </button>
      </form>
      <h2 class="mt-3">Expense table</h2>
      <hr />
      <table class="table w-75 p-5 bg-success">
        <thead>
          <tr>
            <th>SNO</th>
            <th>Category</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <button class="btn btn-success mb-5" onclick="calculateTotalExpense()">
        Calculate Total Expense
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
